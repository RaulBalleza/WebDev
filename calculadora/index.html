<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="logo">
                <img class="logo-img" src="./assets/img/texas-instruments-logo.png" alt="">
            </div>
            <div id="pantalla" class="pantalla">
                <div class="resultado">
                    <h1 class="resultado-texto" id="resultado">0</h1>
                </div>
            </div>
            <div class="botones row">
                <div class="numeros">
                    <div class="row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="row">
                        <button>.</button>
                        <button>0</button>
                        <button>00</button>
                    </div>
                </div>
                <div class="operaciones">
                    <div class="row">
                        <button id="on-button" style="background-color: rgba(12, 221, 12, 0.609);">ON</button>
                        <button id="off" style="background-color: rgba(255, 0, 0, 0.945);" class="OFF">OFF</button>
                        <button id="clear" style="color: white; background-color: rgb(36, 33, 33);">C</button>
                    </div>
                    <div class="row">
                        <button>%</button>
                        <button>+</button>
                        <button>-</button>
                    </div>
                    <div class="row">
                        <button>*</button>
                        <button>/</button>
                        <button>-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/script.js"></script>

</html>
